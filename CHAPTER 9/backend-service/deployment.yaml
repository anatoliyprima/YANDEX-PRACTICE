---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  labels:
    app: backend-report
spec:
  replicas: 1
  # Стратегия развёртывания. Recreate — удалит сначала все старые Pod'ы
  # Есть и более гибкая стратегии, например, RollingUpdate, которая будет обновлять Pod'ы порциями
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      containers:
        - name: backend-report
          image: gitlab.praktikum-services.ru:5050/anatolyprima/sausage-store/sausage-backend-report:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_FLYWAY_ENABLED
              value: false
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://rc1b-hbgrshwk67xn4wfm.mdb.yandexcloud.net:6432/anatolyprima
            - name: SPRING_DATASOURCE_USERNAME
              value: anatolyprima
            - name: REPORT_PATH
              value: ./logs

            - name: VAULT_HOST
              value: 178.154.206.140:8200
            - name: VAULT_TOLEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: vault_token

          ports:
            - name: backend
              containerPort: 8080
#          livenessProbe:
#            httpGet:
#              path: /actuator/health
#              port: 8080
#            initialDelaySeconds: 15
#            periodSeconds: 30
#            timeoutSeconds: 1
#            failureThreshold: 6

      imagePullSecrets:
        - name: vault
        - name: docker-login-secrets
